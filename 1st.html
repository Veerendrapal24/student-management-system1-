<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://sweedu.com/wp-content/uploads/2022/11/Blog-image-Sweedu.jpg'); /* Replace 'background.jpg' with the path to your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 0px;
    }

    label, input {
      display: block;
      margin-bottom: 30px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Student Management System</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <input type="submit" value="Submit">
      <a href="2nd.html">Submit</a>
    </form>
  </div>

  <img src="https://www.siliconinfo.com/images/student-management-model.png" alt="Logo" style="position: fixed; bottom: 20px; right: 20px; width: 100px; height: auto;">

</body>
</html>
